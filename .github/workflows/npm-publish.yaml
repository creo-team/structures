# Filename must match npm Trusted Publisher config: npm-publish.yaml
name: Publish
run-name: Publish [${{ github.event.workflow_run.head_sha }}]

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm publish --provenance --access public
