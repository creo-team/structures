# Filename must match npm Trusted Publisher config: npm-publish.yaml
name: Publish
run-name: Publish [${{ github.event.inputs.tag || github.event.workflow_run.head_sha }}]

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. 2.0.6) â€” for manual/retry'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm publish --provenance --access public
