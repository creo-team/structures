# Filename must match npm Trusted Publisher config: npm-publish.yaml
name: Publish
run-name: Publish [${{ github.event.inputs.tag }}]

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. 2.0.7)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm publish --provenance --access public
