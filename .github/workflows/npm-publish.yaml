# Filename must match npm Trusted Publisher config: npm-publish.yaml
name: Publish
run-name: Publish [${{ github.event_name == 'release' && github.event.release.tag_name || 'dry-run' }}]

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci

      - name: Publish
        if: github.event_name == 'release'
        run: npm publish --provenance --access public

      - name: Dry run
        if: github.event_name == 'workflow_dispatch'
        run: npm publish --dry-run --access public
